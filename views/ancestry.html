<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="{{env.baseURL|default: '/'}}" />
  <title>{{name}}</title>
  <link href="styles/pico.min.css" rel="stylesheet" type="text/css">
  <link href="styles/default.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main id="ancestry" class="container-fluid">

    <div class="header-paper">
      <h1 class="title">{{name}}</h1>
      <div class="quote">
        {{data.summary}}
      </div>
    </div>
    
    {% if descr %}
    {{descr|md}}
    {% endif %}

    <div class="box">
      {% markdown -%}
      {% include "ancestry-primary.md" %}
      {% endmarkdown %}
    </div>

    {% if notes %}
    <h3>{{'Common.Notes'|l}}</h3>
    {{notes|md}}
    {% endif %}

    {% if image %}
    <a href="{{env.dataURL}}{{image}}" target="_blank"><img style="width: 100%" src="{{env.dataURL}}{{image}}" /></a>
    {% endif %}

    <hr>

    {% include "footer.html" %}

  </main>
</body>

</html>
